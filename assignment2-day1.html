<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    var lists = ["a","b", "c","d","e","f","g","h","i","j","k","l","m",
                              "n","o","p","q","r","s","t","u","v","w","x","y","z"];
   
      window.onload= function display(){
        for(let x = 0; x<lists.length; x++){
          document.getElementById("alphalist").innerHTML+="<div>"+lists[x]+"</div>";
        }
    }
    function alphabet() {
        let length = document.getElementById("strlength").value;
        const characters = 'abcdefghijklmnopqrstuvwxyz';
        let result = ' ';
        const charactersLength = characters.length;
        for(let i = 0; i < length; i++) {
            result += 
            characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        document.getElementById("output").innerHTML = result
    }
    </script>
    <style>
      #output{
        background-color: yellow;
        height: 100px;
        width: 500px;
      }

      #new{
        background-color: pink;
        height: 470px;
        width: 100px;
      }
    </style>

</head>
<body>
  <h2>Alphabets</h2>
    <div id="new"><span id="alphalist"></span> </div>
    <p>Enter the number of alphabets you want to display</p>
    <input id="strlength" type="number" value="1">
    <button id="gen" onClick="alphabet()">Click here</button><br><br>
    <div id="output"></div>
</body>
</html>
