<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration <Form></Form></title>
</head>
<body>
   <center><b> REGISTRATION FORM</b></center><br><br>
    <form>
        
        <div>
          <label>First name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" name="first_name" required size="70">
        </div><br>
        <div>
          <label>Last name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" name="last_name" size="70"><br>
        </div><br>
        <div>
          <label>Job Title</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" name="Job Title" required size="70"><br>
        </div><br>

        <div>
            <label>Work Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" name="email" required size="70">
          </div><br>
          <div>
            <label>Company Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="text" required size="70">
          </div><br>

          <div>
            <label>Industry</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="text" required size="70">
          </div><br>

          <div>
            <label>Country</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="text" required size="70">
          </div><br>

          <div>
            <label>How Can We Help?</label>&nbsp;&nbsp;&nbsp;
            
            <input type="text" name="text" required size="70">
          </div><br>
         
          <div>
            <label>Share Your Commments? (optional)</label><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea rows="5" cols="55"></textarea>
          </div><br>
       
        <p>
          <label>
            <input type="checkbox" value="terms">
            I have read and accepted the terms of privacy statement.
          </label>
        </p>

        <p>
            <label>
              <input type="checkbox" value="terms">
              I would like to receive relavent news and marketing communications from the valtech group.<br>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I am aware that I can unsubscribe any time.
            </label>
          </p>
        
      </form>
      
</body>
</html>
