<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic shapes</title>
    <style>
        canvas{border: 2px solid black;}
    </style>
    
</head>
<body>
    <canvas width="600" height="600" id="can"></canvas>
    <script>
        var ctx = document.getElementById("can").getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle = "grey";
        for( var i=10; i<=600; i+=10){
            ctx.moveTo(i,0);
            ctx.lineTo(i,600);
        }
        ctx.stroke();

        for( var i=10; i<=600; i+=10){
            ctx.moveTo(0,i);
            ctx.lineTo(600,i);
        }
        ctx.stroke();
        ctx.fillRect(10,300,100,200);
        ctx.fillRect(120,300,100,200);
        ctx.fillRect(230,300,100,200)
        </script>
</body>
</html>
