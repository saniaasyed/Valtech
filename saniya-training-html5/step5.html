                </tr>
    
                <tr>

                    <td> <input name = "uphone" title = "###-####-####" pattern = "\d{3}-\d{4}-\d{4}" required placeholder ="Enter your Phone number" type ="tel">

                <tr>
                    <th>&nbsp;</th>
                    <td><input type = "submit" value = "register"></td>
                   
                    
                </tr>
            </tbody>
        </table>
    </form>
