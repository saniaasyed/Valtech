<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="container">
   <h2>Latitude <span id="lat"></span></h2>
   <h2>Longitude<span id="lon"></span></h2>
   <h2>Timestamp<span id="ts"></span></h2>
   <h2>accuracy<span id="acc"></span></h2>
   </div>

</body>
<script>
    // success function
    function geoSuccessFun(pos) {
        //console.log(pos.coords)
        document.getElementById("ts").textContent = new Date(pos.timestamp);
        document.getElementById("lat").textContent = pos.coords.latitude;
        document.getElementById("lon").textContent = pos.coords.longitude;
        document.getElementById("acc").textContent = pos.coords.accuracy+ "mts";
    }
    function geoErrorFun(err){
        console.log(err)
    }

    //error function
    //Browser Object Model
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(geoSuccessFun,geoErrorFun)

    }else{
        alert("geo location is not supported")
    }
    
</script>
</html>
