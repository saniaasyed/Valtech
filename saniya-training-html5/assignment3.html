<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas width="500" height="500" id="can"></canvas>
    <script>
        var ctx = document.getElementById("can").getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle ="red";
        ctx.moveTo(10,250);
        ctx.lineTo(450,250);
        ctx.lineTo(360,400);
        ctx.lineTo(100,400);
        ctx.lineTo(10,250);
        ctx.lineTo(10,50);
        ctx.lineTo(100,250);

        
       
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.closePath();
        ctx.stroke();

        
    </script>
</body>
</html>
